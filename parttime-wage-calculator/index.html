<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>단시간 근로자 인건비 계산기</title>

  <!-- 공통 리소스(static) 유지 -->
  <link rel="icon" href="/static/favicon.ico" />
  <link rel="stylesheet" href="/static/style.css" />
  <script src="/static/script.js" defer></script>

  <script src="./script.js" defer></script>

  <!-- 레이아웃 보정 -->
  <style>
    /* 네임 스페이스 */
    #ptw {
      --gap: 12px;
      --radius: 12px;
      --border: #e5e5e5;
      --fg: #222;
      --sub: #666;
      --bg-soft: #f7f7f8;
      color: var(--fg);
      font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif;
      margin: 16px;
    }

    #ptw h1 {
      font-size: 1.25rem;
      margin: 4px 0 14px;
    }

    /* 카드 */
    #ptw .card {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: #fff;
      padding: 16px;
    }

    /* 폼 그리드: 모바일 1열 → 넓은 화면 2열 */
    #ptw .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--gap);
    }
    @media (min-width: 860px) {
      #ptw .form-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* 필드 공통 */
    #ptw .field label {
      display: inline-block;
      font-weight: 600;
      margin-bottom: 6px;
    }
    #ptw .field input[type="number"],
    #ptw .field input[type="date"] {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      line-height: 1.2;
      background: #fff;
    }
    #ptw .inline {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: nowrap;
    }
    #ptw .sub {
      color: var(--sub);
      font-size: 0.9rem;
      white-space: nowrap;
    }

    /* 휴게시간 행: 입력칸 + 체크박스 한 덩어리 */
    #ptw .break-row .minutes {
      width: 90px;            /* 모바일에서도 과하게 넓지 않게 */
      text-align: right;
    }
    #ptw .break-row .toggle {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
      flex-shrink: 0;
    }

    /* 요일 체크: 반응형 그리드 */
    #ptw .days {
      display: grid;
      grid-template-columns: repeat(7, minmax(0, 1fr));
      gap: 6px 10px;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
    }
    @media (max-width: 520px) {
      #ptw .days { grid-template-columns: repeat(4, 1fr); }
    }
    @media (max-width: 360px) {
      #ptw .days { grid-template-columns: repeat(3, 1fr); }
    }
    #ptw .days label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
    }

    /* 버튼 */
    #ptw .actions {
      margin-top: 4px;
      display: flex;
      justify-content: flex-start;
    }
    #ptw button {
      padding: 10px 16px;
      border-radius: 10px;
      border: 1px solid #111;
      background: #111;
      color: #fff;
      font-weight: 700;
    }

    /* 결과 카드 */
    #ptw .result {
      margin-top: 14px;
      background: var(--bg-soft);
      border-radius: var(--radius);
      padding: 14px;
      line-height: 1.7;
      font-size: 1rem;
    }
    #ptw .result .row {
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }
    #ptw .result strong { font-weight: 800; }

    #ptw .hr {
      height: 1px; background: var(--border);
      margin: 10px 0;
    }

    /* 푸터 */
    #ptw footer {
      text-align: center;
      margin: 18px 0 8px;
      color: #555;
      font-size: 0.86rem;
    }
  </style>
</head>
<body>
  <div id="ptw">
    <h1>단시간 근로자 인건비 계산기</h1>

    <div class="card">
      <div class="form-grid">
        <!-- 계약 시작/종료 -->
        <div class="field">
          <label for="startDate">계약 시작일</label>
          <input type="date" id="startDate" />
        </div>
        <div class="field">
          <label for="endDate">계약 종료일</label>
          <input type="date" id="endDate" />
        </div>

        <!-- 시급 / 하루 근무시간 -->
        <div class="field">
          <label for="hourlyWage">시급</label>
          <div class="inline">
            <input type="number" id="hourlyWage" value="11000" />
            <span class="sub">원</span>
          </div>
        </div>
        <div class="field">
          <label for="hoursPerDay">하루 근무시간</label>
          <div class="inline">
            <input type="number" id="hoursPerDay" value="4" step="0.5" />
            <span class="sub">시간</span>
          </div>
        </div>

        <!-- 휴게시간 -->
        <div class="field" style="grid-column: 1 / -1;">
          <label>휴게시간</label>
          <div class="inline break-row">
            <input type="number" id="breakMinutes" class="minutes" min="0" step="5" value="30" />
            <span class="sub">분</span>
            <label for="breakEnabled" class="toggle">
              <span>차감</span>
              <input type="checkbox" id="breakEnabled" />
            </label>
            <span class="sub">(예: 30 → 하루 30분 차감)</span>
          </div>
        </div>

        <!-- 근무 요일 -->
        <div class="field" style="grid-column: 1 / -1;">
          <label>근무 요일</label>
          <div class="days">
            <label><input type="checkbox" id="mon" checked /> 월</label>
            <label><input type="checkbox" id="tue" checked /> 화</label>
            <label><input type="checkbox" id="wed" checked /> 수</label>
            <label><input type="checkbox" id="thu" checked /> 목</label>
            <label><input type="checkbox" id="fri" checked /> 금</label>
            <label><input type="checkbox" id="sat" /> 토</label>
            <label><input type="checkbox" id="sun" /> 일</label>
          </div>
        </div>

        <!-- 예산 -->
        <div class="field" style="grid-column: 1 / -1;">
          <label for="budget">예산</label>
          <div class="inline">
            <input type="number" id="budget" placeholder="예: 1000000" />
            <span class="sub">원</span>
          </div>
        </div>
      </div>

      <div class="actions">
        <button id="btnCalc">계산하기</button>
      </div>

      <div class="result">
        <div class="row"><span>기본급</span><strong><span id="outBase">0</span> 원</strong></div>
        <div class="row"><span>주휴수당</span><strong><span id="outJhu">0</span> 원</strong></div>
        <div class="row"><span>총액</span><strong><span id="outTotal">0</span> 원</strong></div>
        <div class="hr"></div>
        <div class="row"><span>예산 잔액</span><strong><span id="outRemain">0</span> 원</strong></div>
        <div id="outMsg" class="sub" style="margin-top:6px;"></div>
      </div>
    </div>

    <footer>
      제작자: 씩씩하고 귀여운 고주무관 · 개인 토이 프로젝트입니다.
    </footer>
  </div>
</body>
</html>
