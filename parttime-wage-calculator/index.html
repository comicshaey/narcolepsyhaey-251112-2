<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>단시간 근로자 인건비 계산기</title>

  <!-- 공통 리소스(static) 그대로 사용 -->
  <link rel="icon" href="/static/favicon.ico" />
  <link rel="stylesheet" href="/static/style.css" />
  <script src="/static/script.js" defer></script>

  <!-- 폴더 내 전용 스크립트 -->
  <script src="./script.js" defer></script>

  <style>
    body {
      font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif;
      margin: 20px;
      color: #222;
    }
    h1 { font-size: 1.4rem; margin-bottom: 12px; }
    .section {
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      padding: 16px 18px;
      margin: 18px 0;
    }
    label { font-weight: 500; }
    input[type="number"], input[type="date"] {
      padding: 4px 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .field-row { margin-bottom: 12px; }
    .day-row label { margin-right: 10px; }
    .result-box {
      background: #f8f8f8;
      border-radius: 10px;
      padding: 12px;
      margin-top: 16px;
      line-height: 1.6;
    }
    .result-box span {
      font-weight: bold;
      font-size: 1.05rem;
    }
    button {
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid #111;
      background: #111;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
  </style>
</head>

<body>
  <h1>단시간 근로자 인건비 계산기</h1>

  <div class="section">
    <!-- 계약기간 -->
    <div class="field-row">
      <label for="startDate">계약 시작일</label><br />
      <input type="date" id="startDate" />
    </div>

    <div class="field-row">
      <label for="endDate">계약 종료일</label><br />
      <input type="date" id="endDate" />
    </div>

    <!-- 시급 / 근무시간 -->
    <div class="field-row">
      <label for="hourlyWage">시급</label><br />
      <input type="number" id="hourlyWage" value="11000" /> 원
    </div>

    <div class="field-row">
      <label for="hoursPerDay">하루 근무시간</label><br />
      <input type="number" id="hoursPerDay" value="4" step="0.5" /> 시간
    </div>

    <!-- 휴게시간 입력칸 오른쪽에 체크박스 -->
    <div class="field-row" 
         style="display:flex; align-items:center; flex-wrap:nowrap; gap:6px; font-size:15px;">
      <label for="breakMinutes" style="white-space:nowrap;">휴게시간</label>

      <div style="display:flex; align-items:center; gap:6px; flex-shrink:0;">
        <input type="number" id="breakMinutes" min="0" step="5" value="30"
               style="width:70px; text-align:right;" />
        <label for="breakEnabled"
               style="display:flex; align-items:center; gap:4px; white-space:nowrap;">
          <span>차감</span>
          <input type="checkbox" id="breakEnabled" style="transform:scale(1.1);" />
        </label>
      </div>

      <small style="white-space:nowrap;">분 (예: 30 → 하루 30분 차감)</small>
    </div>

    <!-- 근무 요일 -->
    <div class="field-row day-row">
      <label>근무 요일</label><br />
      <label><input type="checkbox" id="mon" checked /> 월</label>
      <label><input type="checkbox" id="tue" checked /> 화</label>
      <label><input type="checkbox" id="wed" checked /> 수</label>
      <label><input type="checkbox" id="thu" checked /> 목</label>
      <label><input type="checkbox" id="fri" checked /> 금</label>
      <label><input type="checkbox" id="sat" /> 토</label>
      <label><input type="checkbox" id="sun" /> 일</label>
    </div>

    <!-- 예산 입력 -->
    <div class="field-row">
      <label for="budget">예산</label><br />
      <input type="number" id="budget" placeholder="예: 1000000" /> 원
    </div>

    <!-- 계산 버튼 -->
    <button id="btnCalc">계산하기</button>

    <!-- 결과 -->
    <div class="result-box">
      <div>기본급: <span id="outBase">0</span> 원</div>
      <div>주휴수당: <span id="outJhu">0</span> 원</div>
      <div>총액: <span id="outTotal">0</span> 원</div>
      <hr style="margin:10px 0;" />
      <div>예산 잔액: <span id="outRemain">0</span> 원</div>
      <div id="outMsg" style="color:#555; font-size:0.9rem;"></div>
    </div>
  </div>

  <footer style="text-align:center; margin-top:15px; font-size:0.85rem; color:#555;">
    제작자: 씩씩하고 귀여운 고주무관 · 개인 토이 프로젝트입니다.
  </footer>
</body>
</html>
