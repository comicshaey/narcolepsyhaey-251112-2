<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>단시간 근로자 인건비 계산기</title>

  <link rel="icon" href="/static/favicon.ico" />
  <link rel="stylesheet" href="/static/style.css" />
  <script src="/static/script.js" defer></script>
  <script src="./script.js" defer></script>

  <style>
    body {
      font-family: system-ui, -apple-system, "Noto Sans KR", sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 720px;
      margin: 20px auto;
      padding: 0 16px;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 16px;
      text-align: center;
    }
    .section {
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      padding: 16px 18px;
      background: #fafafa;
    }
    .field-row {
      margin-bottom: 14px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
    }
    input[type="number"], input[type="date"] {
      width: 100%;
      box-sizing: border-box;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    .inline {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: nowrap;
    }
    .inline small { color: #555; white-space: nowrap; }
    .day-row label {
      margin-right: 10px;
      font-weight: 500;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #111;
      background: #111;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover { opacity: 0.9; }

    .result-box {
      background: #f8f8f8;
      border-radius: 10px;
      padding: 14px;
      margin-top: 18px;
      line-height: 1.6;
    }
    .result-box span {
      font-weight: bold;
      font-size: 1.05rem;
    }

    /* 메인으로 돌아가기 버튼 */
    .btn-home {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 16px;
      border: 1px solid #111;
      border-radius: 10px;
      background: #111;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
    }
    .btn-home:hover { opacity: 0.9; }

    footer {
      text-align: center;
      margin-top: 24px;
      color: #555;
      font-size: 0.85rem;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <main>
    <h1>단시간 근로자 인건비 계산기</h1>

    <div class="section">
      <div class="field-row">
        <label for="startDate">계약 시작일</label>
        <input type="date" id="startDate" />
      </div>

      <div class="field-row">
        <label for="endDate">계약 종료일</label>
        <input type="date" id="endDate" />
      </div>

      <div class="field-row">
        <label for="hourlyWage">시급</label>
        <input type="number" id="hourlyWage" value="11000" /> 원
      </div>

      <div class="field-row">
        <label for="hoursPerDay">하루 근무시간</label>
        <input type="number" id="hoursPerDay" value="4" step="0.5" /> 시간
      </div>

      <div class="field-row inline">
        <label for="breakMinutes">휴게시간</label>
        <input type="number" id="breakMinutes" min="0" step="5" value="30" style="width:80px;" />
        <small>분</small>
        <label style="display:flex; align-items:center; gap:4px; white-space:nowrap;">
          <span>차감</span>
          <input type="checkbox" id="breakEnabled" />
        </label>
        <small>(예: 30 → 하루 30분 차감)</small>
      </div>

      <div class="field-row day-row">
        <label>근무 요일</label>
        <label><input type="checkbox" id="mon" checked /> 월</label>
        <label><input type="checkbox" id="tue" checked /> 화</label>
        <label><input type="checkbox" id="wed" checked /> 수</label>
        <label><input type="checkbox" id="thu" checked /> 목</label>
        <label><input type="checkbox" id="fri" checked /> 금</label>
        <label><input type="checkbox" id="sat" /> 토</label>
        <label><input type="checkbox" id="sun" /> 일</label>
      </div>

      <div class="field-row">
        <label for="budget">예산</label>
        <input type="number" id="budget" placeholder="예: 1000000" /> 원
      </div>

      <button id="btnCalc">계산하기</button>

      <div class="result-box">

        <div id="outDaysLine" style="margin-bottom:8px; font-weight:600; color:#333;"></div>
        
        <hr style="margin:10px 0;" />
        <div>기본급: <span id="outBase">0</span> 원</div>
        <div>주휴수당: <span id="outJhu">0</span> 원</div>
        
        <div>실근로일: <span id="outWorkDays">0</span> 일</div>
        <div>유급주휴일: <span id="outJhuDays">0</span> 일</div>
        <div style="margin-bottom:8px;">총 지급일수: <span id="outPaidDays">0</span> 일</div>
        
        <hr style="margin:10px 0;" />
        <div>총액: <span id="outTotal">0</span> 원</div>
        <div>예산 잔액: <span id="outRemain">0</span> 원</div>
        <div id="outMsg" style="color:#555; font-size:0.9rem;"></div>
      </div>

      <!-- 버튼 -->
      <div style="text-align:center;">
        <a href="/" class="btn-home"> 메인으로 돌아가기</a>
      </div>
    </div>

    <footer>
      제작자: 씩씩하고 귀여운 고주무관 · Contact: edusproutcomics@naver.com · 개인적인 토이 프로젝트입니다.
    </footer>
  </main>
</body>
</html>
