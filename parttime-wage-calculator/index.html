
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>단시간 근로계약자 인건비 계산기</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body{font-family:system-ui,apple-system,sans-serif;background:#fff;color:#111;}
    .wrap{max-width:960px;margin:24px auto;padding:0 12px}
    .h1{font-size:1.5rem;font-weight:700;margin:8px 0 16px}
    .section{border:1px solid #e5e5e5;border-radius:12px;padding:16px 18px;margin:18px 0;background:#fff}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{font-size:0.95rem}
    input,select{width:100%;padding:10px;border:1px solid #ccc;border-radius:10px}
    .btn{display:inline-block;padding:10px 16px;border-radius:12px;border:1px solid #111;text-decoration:none;color:#111;font-weight:600;cursor:pointer;}
    .table{width:100%;border-collapse:collapse;font-size:0.95rem;margin-top:10px;table-layout:fixed;}
    .table th,.table td{border:1px solid #e5e5e5;padding:8px;text-align:center;word-wrap:break-word;}
    .table th{background:#f7f7f7}
    .table input[type="number"]{width:80px;max-width:100%;box-sizing:border-box;text-align:right;}
    .warn{color:#c00;font-weight:700}
    .muted{color:#555;font-size:0.9rem}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="row" style="display:flex;justify-content:space-between;align-items:center;">
      <div class="h1">단시간 근로계약자 인건비 계산기</div>
      <a href="/" class="btn">메인으로</a>
    </div>

    <div class="section">
      <div class="grid">
        <div>
          <label>근로계약 시작일</label>
          <input id="startDate" type="date" />
        </div>
        <div>
          <label>근로계약 종료일</label>
          <input id="endDate" type="date" />
        </div>
        <div>
          <label>기본급 예산(원)</label>
          <input id="budgetBase" type="number" value="0" />
        </div>
        <div>
          <label>주휴수당 예산(원)</label>
          <input id="budgetHoliday" type="number" value="0" />
        </div>
        <div>
          <label>시급(원)</label>
          <input id="wage" type="number" value="10000" />
        </div>
        <div>
          <label>자원봉사 시간 유급처리(Y/N)</label>
          <select id="volPaid"><option value="N">N</option><option value="Y">Y</option></select>
        </div>
        <div>
          <label>주당 자원봉사 시간</label>
          <input id="volHours" type="number" value="0" />
        </div>
      </div>

      <h3 style="margin-top:20px;">주간 근무 요일 및 하루 근무 시간</h3>
      <table class="table">
        <thead><tr><th>요일</th><th>근무여부</th><th>하루 근무시간</th></tr></thead>
        <tbody>
          <tr><td>월</td><td><input type="checkbox" id="mon"></td><td><input type="number" id="monH" value="0" min="0" step="0.5"></td></tr>
          <tr><td>화</td><td><input type="checkbox" id="tue"></td><td><input type="number" id="tueH" value="0" min="0" step="0.5"></td></tr>
          <tr><td>수</td><td><input type="checkbox" id="wed"></td><td><input type="number" id="wedH" value="0" min="0" step="0.5"></td></tr>
          <tr><td>목</td><td><input type="checkbox" id="thu"></td><td><input type="number" id="thuH" value="0" min="0" step="0.5"></td></tr>
          <tr><td>금</td><td><input type="checkbox" id="fri"></td><td><input type="number" id="friH" value="0" min="0" step="0.5"></td></tr>
          <tr><td>토</td><td><input type="checkbox" id="sat"></td><td><input type="number" id="satH" value="0" min="0" step="0.5"></td></tr>
          <tr><td>일</td><td><input type="checkbox" id="sun"></td><td><input type="number" id="sunH" value="0" min="0" step="0.5"></td></tr>
        </tbody>
      </table>

      <p class="muted">※ 주 15시간 이상 근로 시 근로기준법상 주휴수당 자동 산정됩니다.</p>
      <button class="btn" onclick="calc()">계산하기</button>
      <a href="./template.xlsx" class="btn">엑셀 템플릿 받기</a>
    </div>

    <div class="section">
      <h3>결과</h3>
      <table class="table">
        <thead><tr><th>구분</th><th>주중 기본급 합계</th><th>주휴수당 합계</th><th>총합</th></tr></thead>
        <tbody>
          <tr><td>금액(원)</td><td id="basePay">0</td><td id="holidayPay">0</td><td id="totalPay">0</td></tr>
          <tr><td>예산 대비 잔액</td><td id="baseRemain">0</td><td id="holidayRemain">0</td><td id="totalRemain">0</td></tr>
        </tbody>
      </table>
      <p id="warn" class="warn" style="display:none;">⚠ 예산을 초과했습니다.</p>
    </div>
  </div>
  <script src="./script.js"></script>
  <script src="../static/disable-copy.js?v=1"></script>
</body>
</html>
